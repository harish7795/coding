<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: teal;
        }
    </style>
</head>
<body>
    <div ></div>
</body>
<script>
    document.querySelector("div").addEventListener("mouseenter",changeclr)
    document.querySelector("div").addEventListener("click",changeclrbg)


    function changeclr(){
        document.querySelector("div").style.backgroundColor="red"
    }
    function changeclrbg(){
        document.querySelector("div").style.backgroundColor="teal"
    }
</script>
</html>
